<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 1 - Ohmyfood</title>
        <!--LIEN VERS LE FICHIER CSS-->
    <link rel="stylesheet" href="css/menu_1.css">
        <!--Fonts Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__back">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header__logo">
                <img class="logo-website" src="img/logo/ohmyfood@2x.svg">
            </div>
        </div>
    </header>



    <footer class="footer">
        <img class="footer__heading" src="img/logo/ohmyfood@2x.svg">

        <nav class="nav">
            <div class="nav__link">
                <div class="utensils-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <p>Suggest a restaurant</p>
            </div>
            <div class="nav__link">
                <div class="partner-icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <p>Become a partner</p>
            </div>
            <div class="nav__link">
                <p>Legal</p>
            </div>
            <div class="nav__link">
                <p>Contact</p>
            </div>
        </nav>   
    </footer>

</html>
